<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Posture Gyaru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      /* Custom Pixel Art Utilities */
      :root {
        --color-hot-pink: #FF69B4;
        --color-cyber-blue: #00FFFF;
        --color-acid-lime: #CCFF00;
        --color-dark: #1a1a1a;
      }
      
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #FFEFF7; /* Light Pink Base */
        /* Stylish Harajuku Grid Pattern */
        background-image: 
          linear-gradient(rgba(255, 105, 180, 0.15) 2px, transparent 2px),
          linear-gradient(90deg, rgba(255, 105, 180, 0.15) 2px, transparent 2px);
        background-size: 30px 30px;
        overflow-x: hidden;
      }

      .font-pixel-title {
        font-family: 'Mochiy Pop One', sans-serif; /* Close alternative to Mantou Sans */
      }
      
      .font-pixel-text {
        font-family: 'Noto Sans TC', sans-serif;
        font-weight: 500;
      }

      /* NES/Gameboy Style Shadows */
      .pixel-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      .pixel-shadow-sm {
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
      }
      .pixel-shadow-lg {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,0.2);
      }

      .pixel-border {
        border: 4px solid black;
      }
      
      .pixel-inset {
        box-shadow: inset 4px 4px 0px 0px rgba(0,0,0,0.2);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #fff;
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-hot-pink);
        border: 2px solid black;
        box-shadow: inset -2px -2px 0px rgba(0,0,0,0.3);
      }
      
      /* CRT Scanline Effect Overlay */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
      }
    </style>
